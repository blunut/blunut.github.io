<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="{{ "assets/favicon.ico" | prepend: site.baseurl }}">
  <meta name="author" content="{{site.author}}">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ "/assets/plugins/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{{ "/assets/plugins/font-awesome/css/font-awesome.css" | prepend: site.baseurl }}">
  <!-- github acitivity css -->
  <link rel="stylesheet" href="{{ "/assets/plugins/github-activity/dist/github-activity-0.1.1.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/plugins/github-activity/dist/octicons/octicons.min.css" | prepend: site.baseurl }}">


  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ "/css/about.css" | prepend: site.baseurl }}">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Javascript -->
  <script type="text/javascript" src="{{ "/assets/plugins/jquery-1.11.2.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/plugins/jquery-migrate-1.2.1.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/plugins/bootstrap/js/bootstrap.min.js"| prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{"/assets/plugins/jquery-rss/dist/jquery.rss.min.js" | prepend: site.baseurl }}"></script>
  <!-- github activity plugin -->
  <script type="text/javascript" src="{{"/assets/plugins/github-activity/dist/mustache/mustache.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{"/assets/plugins/github-activity/dist/github-activity-0.1.1.min.js" | prepend: stie.baseurl }}"></script>
  <!-- custom js -->
  <script type="text/javascript" src="{{"/assets/js/about.js" | prepend: site.baseurl }}"></script>
</head>
